<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Android App</title>
  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="res/rts.css"><!-- css with some preset styles used by rts.js -->
  <link rel="stylesheet" type="text/css" href="res/style.css">
  <link href="res/royalslider/royalslider.css" rel="stylesheet">
  <link href="res/royalslider/skins/default/rs-default.css" rel="stylesheet">
  <!-- javascript libaries-->
  <script type="text/javascript" src="res/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="res/d3.v3.min.js"></script>
  <script type="text/javascript" src="res/jquery-ui-1.10.4.custom.min.js"></script>
  <script type="text/javascript" src="res/jquery.hammer-full.min.js"></script>
  <script type="text/javascript" src="res/royalslider/jquery.royalslider.min.js"></script>
  <!-- d3js widgets -->
  <script type="text/javascript" src="res/widgets/d3arcSingle.js"></script>
  <script type="text/javascript" src="res/widgets/d3gauge1.js"></script>
  <script type="text/javascript" src="res/widgets/d3BarChart.js"></script>
  <!-- Adobe PhoneGap specific javascript libaries -->
  <script type="text/javascript" charset="utf-8" src="phonegap.js"></script> <!-- script is not in recources; script is generated by phonegap appbuilder -->
  <!-- prime-contact! rts specific javascript libaries -->
  <script type="text/javascript" src="res/jws/jWebSocket.js"></script><!-- mandatory script; websocket client -->
  <script type="text/javascript" src="res/rts.js"></script><!-- mandatory script; will refresh stats -->
  <script type="text/javascript" src="res/apphandlers.js"></script><!-- mandatory script; will refresh stats -->
 </head>
 <body>
    
  <script type="text/javascript"> 
      rts.jws("ws://rts-demo.prime-contact.com:8888/jWebSocket/jWebSocket"); // this will initiate a websocket connection to our simulator
      rts.object('site','watersupply');   // this opens a connection to our simulator statistics
  </script>
  <div class="rightmenu"></div>
  <div class="sidespace"></div>
  <div id="rtb" class="touchbutton"></div>
  <div class="container">
    <div class="top"></div> <!-- end of div.top !-->
    <div class="middle royalSlider">
      <div class="slide1">
        <table class="slidetable">
          <tr class ="graphblock">
            <td class="firstcolumn">
              <div class="lft">
                <img class="smallgraph" src="res/images/smallgraph.png">
                <span id="currwait" class="bigfig">- - -</span>
              </div>
            </td>
            <td>
              <div class="wt">
                <span class="head">Total Waiting</span>
                <span class="bluetxt">Total Abandoned</span><span id="totab" class="    bigfig">- - -</span>
                <div  class="break"></div>
                <span class="bluetxt">Average Waiting</span><span id="avwt" class="bigfig   ">- - -</span>
              </div>
            </td>
          </tr>
          <tr class ="graphblock">
            <td><svg class="gauge1"></svg></td>
            <td>
              <div class="wt">
                <span class="head">Waiting Time</span>
                <span class="bluetxt">Longest Wait Time</span><span id="totab" class="bigfig">- - -</span>
                <div  class="break"></div>
                <span class="bluetxt">Average Wait Time</span><span id="avwt" class="bigfig">- - -</span>
              </div>
            </td>
          </tr>
          <tr class="graphblock" id="graph1">
            <td colspan = "2">
              <img src="res/images/slgraph.png" width="100%">
            </td>
          </tr>
        </table>
      </div> <!-- end of div.slide1 !-->

  <div class="slide2">
    <table class="slidetable">
      <tr class ="graphblock">
        <td>
          <div class="barcontainer">
            <svg id="bar1"></svg>
            <img class="icons" src="res/images/icons.png" width="45%">
          </div>
        </td>
      </tr>
      <tr class ="graphblock">
        <td>
          <div class="barcontainer">
            <svg id="bar2"></svg>
            <img class="icons" src="res/images/icons.png" width="45%">
          </div>
        </td>
      </tr>
      <tr class ="graphblock">
        <td>
          <img src="res/images/intrgraph.png" width="100%">
        </td>
      </tr>
    </table>

  </div> <!-- end of div.slide2 !-->
  </div> <!-- end of div.middle !-->
  <div class="bottom">
      <img class="notimg" src="res/images/notification.png">
  </div>  <!-- end of div.bottom !--> 
 </body>
</html>
